{% extends "base.html" %}
{% block content %}

<h3 class="center-align courgette-font">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix brown-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" title="Username needs to be between 3-15 characters and consist of letters and numbers only" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix brown-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" title="Password needs to be between 5-15 characters and consist of letters and numbers only" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large brown darken-4 text-shadow"> Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align"> Already Registered? <a href="{{ url_for('login') }}" class="brown-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
