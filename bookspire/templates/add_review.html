{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add review for {{ book.title }} by {{ book.author }}</h3>

<!-- form -->
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_review', book_id=book.id) }}">
    <!-- review title -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-circle-exclamation prefix brown-text text-darken-4"></i>
        <input id="review_title" name="review_title" minlength="5" maxlength="50" type="text" class="validate" required>
        <label for="review_title">Give your review a headline</label>
      </div>
    </div>
    <!-- review body -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-comment-dots prefix brown-text text-darken-4"></i>
        <textarea id="review_text" name="review_text" type="text" class="materialize-textarea validate" required></textarea>
        <label for="review_text">Your rview</label>
      </div>
    </div>
    <!-- score -->
    <div class="row"></div>
      <div class="col s6">
        <p>Would you recommend?</p>
      </div>
      <div class="col s3">
        <label for="yes">
          <input name="review_score" value="1" id="yes" name="review_score" type="radio"/>
          <span>Yes</span>
        </label>
      </div> 
      <div class="col s3">
        <label for="no">
          <input name="review_score" value="0" id="no" name="review_score" type="radio"/>
          <span>No</span>
        </label>
    </div>
</div>
<!-- submit button -->
<div class="row">
  <div class="col s12 center-align">
    <button type="submit" class="btn-large brown darken-4"> Add review <i class="fas fa-plus-square right"></i>
    </button>
  </div>
</div>
</form>
</div>
  
{% endblock %}
